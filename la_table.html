<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La table</title>

    <link rel="stylesheet" href="style_tables.css">
</head>
<body>
    <div class="logo">
        <img src="images/logo.png" alt="logo WorkEat">
    </div>

    <div class="bandeau">
        <div class="container2">
            <div class="gaucheBandeau">
                <div class="exitTable">
                    <object class="iconExitTable" data="images/icon/exit.svg" type="image/svg+xml" width="45" height="56"></object>
                </div>
                <div class="titreTable">
                    <span>A table !</span>

                    <div class="infosNTable">
                        <span class="numeroTable">Table N°24</span>
                        <object class="iconInfos" data="images/icon/infos.svg" type="image/svg+xml" width="13" height="13"></object>
                    </div>
                </div>
            </div>
            <div class="infosTable">
                <div class="Npersonne">
                    <div class="iconAjout">
                        <object class="iconUser" data="images/icon/user_plus.svg" type="image/svg+xml" width="30" height="24"></object>
                    </div>
                    <div class="placesTable">
                        <span>3/6</span>
                    </div>
                </div>
                <div class="timer">
                    <span>En attente...</span>
                    <span class="minuteur">00:35:59</span>
                </div>
            </div>
        </div>
    </div>
    <div class="table">
        <div class="container3">
            <div class="gerantTable">
                <object class="iconCouronne" data="images/icon/couronne.svg" type="image/svg+xml" width="42" height="32"></object>
                <span class="NomInviteTable">Léa D.</span>
                <object class="iconLea" data="images/icon/iconlea.svg" type="image/svg+xml" width="50" height="50"></object>
            </div>
            <div class="TableEtInvites">
                <div class="invitesGauche">
                    <div class="invite">
                        <object class="iconSarah" data="images/icon/iconsarah.svg" type="image/svg+xml" width="50" height="50"></object>
                        <span class="NomInviteTable">Sarah L.</span>
                    </div>
                    <div class="espaceInvite"></div>
                    <div class="invite">
                        <object class="iconJose" data="images/icon/iconjose.svg" type="image/svg+xml" width="50" height="50"></object>
                        <span class="NomInviteTable">José P.</span>
                    </div>
                    
                </div>
                <div class="iconTable">
                    <img src="images/icon/table.png" alt="table">
                </div>
                <div class="inviteDroite">
                    
                        <div class="arrow-container">
                            <object class="arrowJaune" data="images/icon/Arrowleftjaune.svg" type="image/svg+xml" width="23" height=""></object>
                        </div>
                        <div class="espaceInvitePlus"></div>
                        <div class="arrow-container">
                            <object class="arrowJaune" data="images/icon/Arrowleftjaune.svg" type="image/svg+xml" width="23" height=""></object>
                        </div>

                </div>
            </div>
            <div class="inviteBas">
                    <div class="arrow-containerBas">
                        <object class="arrowJauneBas" data="images/icon/Arrowtopjaune.svg" type="image/svg+xml" width="23" height="20"></object>
                    </div>
            </div>
        </div>
    </div>
    <div class="message">
        <div class="bulleMessage">
            <span>Message...</span>
        </div>
    </div>


    
</body>
</html>
